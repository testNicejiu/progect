<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组排序</title>
</head>
<body>
<script>
    function f (arr) {
        let temp = [];
        arr.sort();
        temp[0]={value:arr[0],index:1};
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] === arr[i-1]){
                temp[temp.length-1].index++;
            } else {
                temp.push({value:arr[i],index:1})
            }
        }
        temp.sort(function (a,b) {
            return b.index - a.index
        });
        console.log(temp)
    }
    var arr = [5,3,6,7,5,15,89,1,5,8,1,2,5,9,7,49,15,16,4894,44,5,4,8,9,6,5,4,1,5,1,5,4,4,1,5,3,2,5,5];
    f(arr)
</script>
</body>
</html>
